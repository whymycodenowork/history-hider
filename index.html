<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #dce7ff; /* background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #4A4A4A;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input and Button Styling */
        input[type="text"] {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: #ffffff; /* White background for input */
        }

        input[type="text"]:focus {
            border-color: #ff75ed; /* Bright pink border on focus */
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #ff75ed; /* Bright pink background */
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f2a0db; /* Lighter pink on hover */
        }

        /* Styling for the iframe with rounded corners and subtle design */
        iframe {
            position: fixed;
            width: calc(100vw - 2px);  /* Subtract 2px from the viewport width */
            height: calc(100vh - 2px); /* Subtract 2px from the viewport height */
            top: 1px;   /* Offset by 1px from the top to center */
            left: 1px;  /* Offset by 1px from the left to center */
            border-color: #000000;
            background-color: #ffffff; /* White background for the iframe content */
            transition: transform 0.3s ease;
        }

        /* Styling for the wrapper around the input and button */
        .input-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Enter a URL</h1>
    <h4>Press "H" to toggle</h4>
    <!-- Wrapper for input and button -->
    <div class="input-container">
        <label for="urlInput" style="font-size: 16px; margin-right: 10px; color: #4A4A4A;">Enter URL:</label>
        <input type="text" id="urlInput" placeholder="e.g., example.com">
        <button onclick="setIframeUrl()">Go</button>
    </div>

    <!-- The iframe that will be toggled -->
    <iframe id="iframe" src="" style="display: none;"></iframe>

    <script>
        // Function to automatically add 'https://' if missing and set iframe URL
        function setIframeUrl() {
            let url = document.getElementById("urlInput").value.trim();

            // Add 'https://' if not present
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const iframe = document.getElementById("iframe");
            iframe.src = url;
            iframe.style.display = "block";  // Make iframe visible when a URL is set

            // Change background color to black when iframe is visible
            document.body.style.backgroundColor = "black";
        }

        // Event listener to toggle iframe visibility when pressing the 'H' key
        document.addEventListener("keydown", function(event) {
            const iframe = document.getElementById("iframe");

            if (event.key === "h" || event.key === "H") {
                if (iframe.style.display === "none") {
                    iframe.style.display = "block";  // Show iframe
                    document.body.style.backgroundColor = "black"; // Set background to black
                } else {
                    iframe.style.display = "none";   // Hide iframe
                    document.body.style.backgroundColor = ""; // Reset background color
                }
            }
            if (event.key === "j" || event.key === "J") {
                window.open("https://www.example.com", "_blank");
            }
        });
    </script>
</body>
</html>
